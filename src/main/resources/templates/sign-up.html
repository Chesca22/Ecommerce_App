<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signUp</title>
</head>
<body>


<div>
<form action="#"
      th:action="@{/register-user}"
      th:object="${user}"
      method="post">

    <div>
        <label for="email">FirstName</label>
        <input type="text" th:field="*{firstName}" id="firstName" placeholder="">
        <span th:if="${fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
    </div>

    <div>
        <label for="lastName">LastName</label>
        <input type="text" th:field="*{lastName}" id="lastName" placeholder="lastName">
        <span th:if="${fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
    </div>

    <div>
    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email" placeholder="Email">
    <span th:if="${fields.hasErrors('email')}" th:errors="*{email}"></span>
    </div>

    <div>
    <label for="password">Password</label>
    <input type="password" th:field="*{password}" id="password" placeholder="Password">
    <span th:if="${#fields.hasErrors(password)}" th:errors="*{password}"></span>
    </div>


    <input type="submit" value="Login">
</form>
</div>
</body>
</html>

</body>
</html>
